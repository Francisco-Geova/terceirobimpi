<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Eventos</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Detalhes do Evento</h1>
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Detalhes</span>
						<p>
							<strong>id:</strong><span th:text="${eventos.id}">1</span>
						</p>
						<p>
							<strong>Nome:</strong><span th:text="${eventos.nome}">1</span>
						</p>
						<p>
							<strong>Local:</strong><span th:text="${eventos.local}">1</span>
						</p>
						<p>
							<strong>Data:</strong><span th:text="${eventos.data}">1</span>
						</p>
						<p>
							<strong>Hor√°rio:</strong><span th:text="${eventos.horario}">1</span>
						</p>
					</div>
					<div class="card-action">
						<a href="#">This is a link</a> <a href="#">This is a link</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
